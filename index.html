<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="cards-container">
      <div class="card-category" style="background-image: url(images/matt-hardy-6ArTTluciuA-unsplash.jpg);">
        <h2>Ride it</h2>
      </div>

      <div class="card-product">
        <img src="images/tyler-nix-9kY6iayVGIk-unsplash.jpg">
        <div>
          <h2>Used Surdboard</h2>
          <p>almost new</p>
        </div>
      </div>

      <div class="card-trip">
        <img src="images/neom-g6Me5mUQQIQ-unsplash.jpg">
        <div class="card-trip-info">
          <div>
            <h2>Somwehere nice and warm</h2>
            <p>surf, eat, sleep and repeat</p>
          </div>
          <h2>$.89</h2>
        </div>
      </div>

</html>
